<!DOCTYPE html>
<html lang="en">

<!-- Notes: makes the magnifyicon interactible and have it pull down a dropdown menu with a list of example items -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/home.css">
    <script src="/scripts/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="lobster-two-regular">
        <nav class="nav__elements">
            <section class="homestore">
                <a href="home.html">Home</a>
                <a href="store.html">Store</a>
            </section>
            <section class="searchbar">
                <span class="material-symbols-outlined" id="magnifyicon">
                    search
                </span>
                <div class="search">
                    <input type="text" placeholder="Search" id="search" name="search">
                </div>
            </section>
            <section class="accountinfo">
                <a role="button" href="login.html">Login</a>
                <a href="register.html">Register</a>
                <section class="cart">
                    <a class="material-symbols-outlined" id="carticon" href="cart.html">shopping_cart</a>
                </section>
            </section>
        </nav>
    </header>
    <article class="lobster-two-regular">
        <h1>Welcome!</h1>
        <h3>This is my webstore! I hope you enjoy your time here. The items listed are items of my own personal wishlist
            (barring a few exceptions).Click on the Store button in the top left to see the products. </h3>
    </article>
    <footer>&copy;</footer>
</body>

</html>
