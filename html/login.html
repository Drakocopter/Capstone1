<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="/scripts/index.js"></script>
</head>

<body>
    <canvas>
    </canvas>
    <header class="lobster-two-regular">
        <nav class="nav__elements">
            <div class="homestore">
                <a href="home.html">Home</a>
                <a href="store.html">Store</a>
            </div>
            <div class="searchbar">
                <span class="material-symbols-outlined" id="magnifyicon">
                    search
                </span>
                <div class="search">
                    <input type="text" placeholder="Search" id="search" name="search">
                </div>
            </div>
            <div class="accountinfo">
                <a role="button" href="login.html">Login</a>
                <a href="register.html">Register</a>
                <div class="cart">
                    <a class="material-symbols-outlined" id="carticon" href="cart.html">shopping_cart</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="logininfo">
        <div class="heading">
            <h1 class="lobster-two-regular">Login</h1>
        </div>
        <form>
            <div class="col-md">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="mb-3 has-validation">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberme">
                    <label class="form-check-label" for="rememberme">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </section>
</body>

</html>
